<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFloral Designer | Login</title>
  <link rel="stylesheet" href="../../bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .main{
      height: 100vh;
    }
    .login-box{
      width: 400px;
      height: 400px;
      box-sizing:border-box;
      border-radius: 10px;
    }
    .img{
      max-width: 100px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="main d-flex flex-column justify-content-center align-items-center">
    <div class="login-box p-5 shadow">
      <form action="" method="post" id="loginForm">
        <h2 class="text-center">MyFloral Designer</h2>
        <div class=" d-flex justify-content-center align-items-center">
          <img src="https://static.vecteezy.com/system/resources/previews/008/442/086/non_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg" alt="" class="img">
        </div>
        <div>
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password"> 
        </div>
        <div>
          <input class="btn btn-info form-control mt-3" type="submit" value="Login">
        </div>
      </form>
    </div>
    <p class="mt-3" id="message"></p>
  </div>

  <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault();

          // Mengganti dengan username dan password yang benar
          const validUsername = "admin";
          const validPassword = "password1234";

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username === validUsername && password === validPassword) {
              // Redirect ke halaman lain (ganti URL sesuai kebutuhan)
              window.location.href = "main.html";
          } else {
              document.getElementById("message").innerHTML = "Username atau password salah. Silakan coba lagi.";
          }
      });
  </script>
  <script src="../../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
